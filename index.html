<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
</head>
<body>
    
    <h1>Class Marksheet</h1>
    <div class="infor"> <p class="infor-lable">Họ tên: </p><input type="text" id="name" class="infor-input"> </div> 
    <div class="infor"> <p class="infor-lable">Điểm Toán: </p><input type="text" id="mathscore" class="infor-input"> </div>
    <div class="infor"> <p class="infor-lable">Điểm Lý: </p><input type="text" id="physicscore" class="infor-input"> </div>
    <div class="infor"> <p class="infor-lable">Điểm Hoá: </p><input type="text" id="chemscore" class="infor-input"> </div>
    <div class="button-nhap"> <button id="enter" class="btn btn-outline-primary">Nhập</button> </div>
    <table id="myTable" >
            <tr>
                <th class="col1">STT</th>
                <th class="col2">Họ tên</th> 
                <th class="col3">Toán</th>
                <th class="col4">Lý</th>
                <th class="col5">Hoá</th>
                <th class="col6" id = "avgscore">Trung bình</th>
            </tr>
    </table>
    <div class="avg-ranked">
        <button id="avg" class="btn btn-outline-dark">Tính điểm trung bình</button>
        <button id="ranked" class="btn btn-outline-dark">Xác định học sinh giỏi</button>
    </div>
    <script src="./jvs.js"></script>
</body>
</html>
